<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My Form</h1>

    <!-- form: a collection of items that sends the user to a new page -->
    <!-- action: where to send the user after entering request. e.g. reddit.com/search/ -->
    <!-- user can go to that link themself, but search bar sends them directly -->
    <!-- input: a generic input box. Its "type" determines its function. Find list of types online -->
    <!-- placeholder: placeholder text. Not all types accept placeholders -->
    <!-- id: unique ID for form field -->
    <!-- name: when data is sent to server, it will be labelled under its name. e.g. ?q=___ -->
    <!-- example destination link: file:///C:/search/?q=hello&password=12345&colour=%23000000&file=&box=on -->
    <!-- label: text label linked to a field by the unique id. Clicking on label clicks the box too -->
    <form action="/search/">
        <p>
            <label for="search">Search</label>
            <input id="search" name="q" type="text" placeholder="search for stuff">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="password">
        </p>
        <p>
            <label for="colour">Colour</label>
            <input id="colour" name="colour" type="color">
        </p>
        <p>
            <label for="file">File Upload</label>
            <input id="file" name="file" type="file">
        </p>

        <!-- button: will submit the form it's inside of unless explicitly told not to -->
        <!-- different types results in different action when clicked -->
        <!-- can use input to create a button, but clunkier -->
        <button>default submit</button>
        <button type="button">Doesn't submit</button>
        <input type="submit" value="Click me">
    </form>
    <button>default doesn't submit</button>

    <!-- by changing the action link, can pass query request to Google -->
    <!-- make sure input name matches what the destination website expects -->
    <h1>Hijacking Search</h1>
    <form action="https://www.google.com/search">
        <p>
            <label for="google">Google Search</label>
            <input id="google" name="q" type="text">
        </p>
    </form>
    <form action="https://www.youtube.com/results">
        <p>
            <label for="youtube">YouTube Search</label>
            <input id="youtube" name="search_query" type="text">
        </p>
    </form>

    <h1>More Input Types</h1>
    <form action="random">
        <p>
            <input id="checkbox" name="box" type="checkbox" checked="true">
            <label for="checkbox">Hummingbird</label>
        </p>
        <!-- once radio buttons are linked by the same name, they become exclusive multiple choice -->
        <!-- however, form only sends that one of them was on, not which one it was. Need to add value -->
        <p>
            <input type="radio" name="mc" id="choice1" value="choice_1">
            <label for="choice1">Choice 1</label>
        </p>
        <p>
            <input type="radio" name="mc" id="choice2" value="choice_2">
            <label for="choice2">Choice 2</label>
        </p>
        <p>
            <input type="radio" name="mc" id="choice3" value="choice_3">
            <label for="choice3">Choice 3</label>
        </p>
        <!-- creates dropdown single-select form -->
        <!-- similar to radio selection above, but more concise -->
        <!-- if "selected", then automatically selected -->
        <p>
            <label for="meal">Meal Selection</label>
            <select id="meal" name="meal">
                <option value="fish">Fish</option>
                <option value="cookie">Cookie</option>
                <option value="steak" selected>Steak</option>
            </select>
        </p>
        <!-- slider selection: default goes from 0 to 100 -->
        <!-- can also change range for "number" input type -->
        <p>
            <label for="cheese">Amount of cheese</label>
            <input id = "cheese" name = "amount_of_cheese" type="range" min = "10" max = "20" step = 2 value = "18">
        </p>
        <!-- use textarea for long-form inputs -->
        <!-- rows and cols are just the initial dimensions -->
        <!-- destination link: &story=It+was+a+dark+and+stormy+night... -->
        <p>
            <label for = "story">What's your story?</label>
            <br>
            <textarea id = "story" name = "story" rows = "5" cols = "30" placeholder = "type something here"></textarea>
        </p>
        <button type="submit">Submit Form</button>
    </form>
</body>

</html>
