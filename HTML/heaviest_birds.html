<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <!-- td: a single cell in the table that contains data -->
    <!-- tr: a table row -->
    <!-- th: table header cell (column description) -->
    <!-- thead: table header section, can contain multiple rows -->
    <!-- tfoot: table footer, similar to header -->
    <!-- rowspan: item spans # rows vertically -->
    <!-- colspan: item spans # columns horizontally -->
    <table>
        <thead>
            <tr>
                <th rowspan = "2">Name</th>
                <th colspan = "2">Weight</th>
                <th rowspan = "2">Flight</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>190</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Penguin</td>
                <td>50</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
